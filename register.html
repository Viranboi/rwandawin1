<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - RwandaWin</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --primary: #00ffd5;
      --secondary: #ff6b35;
      --accent: #ffd700;
      --dark: #0a0a0a;
      --darker: #050505;
      --medium: #1a1a1a;
      --light: #2a2a2a;
      --text: #ffffff;
      --text-secondary: #cccccc;
      --success: #00ff88;
      --danger: #ff4757;
      --warning: #ffa502;
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --gradient-success: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      --gradient-warning: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      --gradient-danger: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      --gradient-betting: linear-gradient(135deg, #ff6b35 0%, #feca57 50%, #ff9ff3 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
      padding: 2rem 1rem;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(240, 147, 251, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(79, 172, 254, 0.1) 0%, transparent 50%);
      z-index: -1;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(1deg); }
    }

    .register-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 24px;
      padding: clamp(2.5rem, 6vw, 3.5rem);
      width: 90%;
      max-width: 520px;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .register-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
      transition: left 0.6s ease;
    }

    .register-container:hover::before {
      left: 100%;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .logo h1 {
      font-size: clamp(2.2rem, 5vw, 3rem);
      font-weight: 900;
      background: var(--gradient-betting);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-shadow: 0 2px 10px rgba(0, 255, 213, 0.3);
      letter-spacing: 1px;
    }

    .logo-image {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(0, 255, 213, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid rgba(0, 255, 213, 0.2);
      filter: brightness(1.1) contrast(1.1);
      margin-bottom: 0.5rem;
    }

    .logo:hover .logo-image {
      transform: scale(1.15) rotate(5deg);
      box-shadow: 0 8px 25px rgba(0, 255, 213, 0.5);
      border-color: var(--primary);
      filter: brightness(1.2) contrast(1.2);
    }

    @keyframes logoGlow {
      0% { 
        box-shadow: 0 4px 15px rgba(0, 255, 213, 0.3);
        border-color: rgba(0, 255, 213, 0.2);
      }
      50% { 
        box-shadow: 0 8px 25px rgba(0, 255, 213, 0.5);
        border-color: var(--primary);
      }
      100% { 
        box-shadow: 0 4px 15px rgba(0, 255, 213, 0.3);
        border-color: rgba(0, 255, 213, 0.2);
      }
    }

    .logo-image {
      animation: logoGlow 3s ease-in-out infinite;
    }

    .logo p {
      color: var(--text-secondary);
      font-size: 1rem;
      margin: 0;
      opacity: 0.9;
    }

    .register-title {
      font-size: clamp(1.8rem, 4vw, 2.2rem);
      margin-bottom: 2.5rem;
      background: var(--gradient-secondary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-bottom: 1.8rem;
    }

    .form-group {
      margin-bottom: 1.8rem;
      text-align: left;
      position: relative;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.8rem;
      font-weight: 600;
      color: var(--text);
      font-size: 0.95rem;
      letter-spacing: 0.3px;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-wrapper i {
      position: absolute;
      left: 1rem;
      color: var(--text-secondary);
      font-size: 1.1rem;
      z-index: 2;
      transition: all 0.3s ease;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 1.2rem 1rem 1.2rem 3rem;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 500;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(0, 255, 213, 0.1);
      background: rgba(255, 255, 255, 0.08);
    }

    .form-group input:focus + i,
    .form-group select:focus + i {
      color: var(--primary);
      transform: scale(1.1);
    }

    .form-group input::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }

    .form-group select {
      cursor: pointer;
    }

    .form-group select option {
      background: var(--dark);
      color: var(--text);
      padding: 0.5rem;
    }

    .password-strength {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .strength-weak {
      color: var(--danger);
    }

    .strength-medium {
      color: var(--warning);
    }

    .strength-strong {
      color: var(--success);
    }

    .register-btn {
      width: 100%;
      background: var(--gradient-success);
      color: white;
      border: none;
      padding: 1.2rem;
      border-radius: 16px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
    }

    .register-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    .register-btn:hover::before {
      left: 100%;
    }

    .register-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(67, 233, 123, 0.4);
      background: linear-gradient(135deg, #2ed573 0%, #7bed9f 100%);
    }

    .register-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .divider {
      position: relative;
      text-align: center;
      margin: 2rem 0;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .divider span {
      background: rgba(10, 10, 10, 0.98);
      padding: 0 1rem;
      position: relative;
      z-index: 1;
    }

    .social-login {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
    }

    .social-btn {
      flex: 1;
      max-width: 150px;
      padding: 0.8rem 1rem;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .social-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 213, 0.2);
    }

    .login-link {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .login-link a:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    /* Message Styles */
    .message {
      padding: 1rem 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-align: center;
      animation: slideInDown 0.4s ease-out;
    }

    .success {
      background: rgba(67, 233, 123, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
    }

    .error {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid var(--danger);
      color: var(--danger);
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .register-container {
        padding: 2rem;
        width: 95%;
        max-width: 480px;
      }

      .form-row {
        grid-template-columns: 1fr;
        gap: 0;
      }

      .social-login {
        flex-direction: column;
        gap: 0.8rem;
      }

      .social-btn {
        max-width: none;
      }
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 1.5rem;
        width: 98%;
        border-radius: 20px;
      }

      .logo h1 {
        font-size: 2rem;
      }

      .logo i {
        font-size: 2.5rem;
      }

      .register-title {
        font-size: 1.6rem;
      }

      .form-group input,
      .form-group select {
        padding: 1rem 1rem 1rem 2.8rem;
        font-size: 0.95rem;
      }

      .register-btn {
        padding: 1rem;
        font-size: 1rem;
      }

      .social-btn {
        padding: 0.7rem 0.8rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="logo">
      <img src="https://logo.com/image-cdn/images/kts928pd/production/d92e5caeed919a7806ae12bea455771f419b1a10-731x731.png?w=1080&q=72&fm=webp" alt="RwandaWin Logo" class="logo-image">
      <h1>RwandaWin</h1>
      <p>Join the ultimate betting experience!</p>
    </div>

    <div id="messageContainer"></div>

    <form id="registerForm">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <div class="input-wrapper">
            <i class="fas fa-user"></i>
            <input type="text" id="firstName" placeholder="Enter your first name" required/>
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <div class="input-wrapper">
            <i class="fas fa-user"></i>
            <input type="text" id="lastName" placeholder="Enter your last name" required/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Enter your email" required/>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <div class="input-wrapper">
          <i class="fas fa-phone"></i>
          <input type="tel" id="phone" placeholder="Enter your phone number" required/>
        </div>
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <div class="input-wrapper">
          <i class="fas fa-globe"></i>
          <select id="country" required>
            <option value="">Select your country</option>
            <option value="Rwanda">Rwanda</option>
            <option value="Kenya">Kenya</option>
            <option value="Uganda">Uganda</option>
            <option value="Tanzania">Tanzania</option>
            <option value="Burundi">Burundi</option>
            <option value="DR Congo">DR Congo</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Create a strong password" required/>
        </div>
        <div class="password-strength" id="passwordStrength"></div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required/>
        </div>
      </div>

      <button type="submit" class="register-btn" id="registerBtn">
        <span id="registerText">Create Account</span>
        <span id="registerLoading" style="display: none;"><div class="loading"></div> Creating account...</span>
      </button>
    </form>

    <div class="divider">
      <span>or register with</span>
    </div>

    <div class="social-login">
      <button class="social-btn" onclick="socialRegister('google')">
        <i class="fab fa-google"></i> Google
      </button>
      <button class="social-btn" onclick="socialRegister('facebook')">
        <i class="fab fa-facebook-f"></i> Facebook
      </button>
    </div>

    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAE-1WMAGCEWD7D1hm_QS6fxQKFEkYU168",
      authDomain: "rwandabet-8296f.firebaseapp.com",
      projectId: "rwandabet-8296f",
      storageBucket: "rwandabet-8296f.appspot.com",
      messagingSenderId: "1059346620817",
      appId: "1:1059346620817:web:d55765a42a2d910b13fa30",
      measurementId: "G-3VLM591HJH"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function showMessage(message, type) {
      const container = document.getElementById('messageContainer');
      container.innerHTML = `<div class="message ${type}">${message}</div>`;
      
      setTimeout(() => {
        container.innerHTML = '';
      }, 5000);
    }

    function setLoading(loading) {
      const registerBtn = document.getElementById('registerBtn');
      const registerText = document.getElementById('registerText');
      const registerLoading = document.getElementById('registerLoading');
      
      if (loading) {
        registerText.style.display = 'none';
        registerLoading.style.display = 'inline-block';
        registerBtn.disabled = true;
      } else {
        registerText.style.display = 'inline-block';
        registerLoading.style.display = 'none';
        registerBtn.disabled = false;
      }
    }

    function checkPasswordStrength(password) {
      const strengthDiv = document.getElementById('passwordStrength');
      let strength = 0;
      let message = '';
      let className = '';

      if (password.length >= 8) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      switch (strength) {
        case 0:
        case 1:
          message = 'Very Weak';
          className = 'strength-weak';
          break;
        case 2:
          message = 'Weak';
          className = 'strength-weak';
          break;
        case 3:
          message = 'Medium';
          className = 'strength-medium';
          break;
        case 4:
          message = 'Strong';
          className = 'strength-strong';
          break;
        case 5:
          message = 'Very Strong';
          className = 'strength-strong';
          break;
      }

      strengthDiv.innerHTML = `<i class="fas fa-shield-alt"></i> ${message}`;
      strengthDiv.className = `password-strength ${className}`;
    }

    document.getElementById('password').addEventListener('input', function() {
      checkPasswordStrength(this.value);
    });

    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      
      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const country = document.getElementById("country").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!firstName || !lastName || !email || !phone || !country || !password || !confirmPassword) {
        showMessage('Please fill in all fields.', 'error');
        return;
      }

      if (password !== confirmPassword) {
        showMessage('Passwords do not match.', 'error');
        return;
      }

      if (password.length < 8) {
        showMessage('Password must be at least 8 characters long.', 'error');
        return;
      }

      setLoading(true);

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          
          // Save additional user data to Firestore
          return db.collection("users").doc(user.uid).set({
            firstName: firstName,
            lastName: lastName,
            email: email,
            phone: phone,
            country: country,
            balance: 1000, // Welcome bonus
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .then(() => {
          showMessage('Account created successfully! Welcome bonus of 1000 Frw added.', 'success');
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 2000);
        })
        .catch(error => {
          setLoading(false);
          let errorMessage = 'Registration failed. Please try again.';
          
          switch (error.code) {
            case 'auth/email-already-in-use':
              errorMessage = 'An account with this email already exists.';
              break;
            case 'auth/invalid-email':
              errorMessage = 'Please enter a valid email address.';
              break;
            case 'auth/weak-password':
              errorMessage = 'Password is too weak. Please choose a stronger password.';
              break;
          }
          
          showMessage(errorMessage, 'error');
        });
    });

    function socialRegister(provider) {
      setLoading(true);
      
      let authProvider;
      if (provider === 'google') {
        authProvider = new firebase.auth.GoogleAuthProvider();
      } else if (provider === 'facebook') {
        authProvider = new firebase.auth.FacebookAuthProvider();
      }

      auth.signInWithPopup(authProvider)
        .then((result) => {
          const user = result.user;
          
          // Check if user already exists
          return db.collection("users").doc(user.uid).get();
        })
        .then((doc) => {
          if (!doc.exists) {
            // New user, create profile
            const user = auth.currentUser;
            return db.collection("users").doc(user.uid).set({
              firstName: user.displayName?.split(' ')[0] || '',
              lastName: user.displayName?.split(' ').slice(1).join(' ') || '',
              email: user.email,
              phone: user.phoneNumber || '',
              country: 'Rwanda',
              balance: 1000, // Welcome bonus
              createdAt: firebase.firestore.FieldValue.serverTimestamp(),
              lastLogin: firebase.firestore.FieldValue.serverTimestamp()
            });
          }
        })
        .then(() => {
          showMessage('Account created successfully! Welcome bonus of 1000 Frw added.', 'success');
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 2000);
        })
        .catch(error => {
          setLoading(false);
          showMessage('Social registration failed. Please try again.', 'error');
        });
    }

    // Check if user is already logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
