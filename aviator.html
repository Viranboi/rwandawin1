<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RwandaWin - Aviator Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .game-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 25px;
            min-height: 100vh;
        }

        .game-main {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            padding: 35px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .game-main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .game-sidebar {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            padding: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .game-header {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
        }

        .game-header h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .game-header p {
            color: #b0b0b0;
            font-size: 1.2rem;
            font-weight: 300;
        }

        .game-canvas {
            position: relative;
            width: 100%;
            height: 450px;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 0 50px rgba(78, 205, 196, 0.2),
                inset 0 0 50px rgba(0, 0, 0, 0.3);
        }

        .airplane {
            position: absolute;
            bottom: 60px;
            left: 60px;
            width: 80px;
            height: 50px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53, #ffa726);
            border-radius: 15px;
            transform: rotate(45deg);
            transition: all 0.2s ease;
            box-shadow: 
                0 0 30px rgba(255, 107, 107, 0.6),
                0 0 60px rgba(255, 107, 107, 0.3);
            animation: airplaneGlow 2s ease-in-out infinite alternate;
        }

        @keyframes airplaneGlow {
            0% { box-shadow: 0 0 30px rgba(255, 107, 107, 0.6), 0 0 60px rgba(255, 107, 107, 0.3); }
            100% { box-shadow: 0 0 40px rgba(255, 107, 107, 0.8), 0 0 80px rgba(255, 107, 107, 0.4); }
        }

        .airplane::before {
            content: '';
            position: absolute;
            top: -15px;
            right: -8px;
            width: 25px;
            height: 25px;
            background: linear-gradient(45deg, #ff8e53, #ffa726);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 142, 83, 0.8);
            animation: engineGlow 1s ease-in-out infinite alternate;
        }

        @keyframes engineGlow {
            0% { box-shadow: 0 0 15px rgba(255, 142, 83, 0.8); }
            100% { box-shadow: 0 0 25px rgba(255, 142, 83, 1); }
        }

        .multiplier {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: 900;
            color: #4ecdc4;
            text-shadow: 
                0 0 30px rgba(78, 205, 196, 0.8),
                0 0 60px rgba(78, 205, 196, 0.4);
            z-index: 10;
            letter-spacing: 2px;
        }

        .crash-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: 900;
            color: #ff6b6b;
            text-shadow: 
                0 0 30px rgba(255, 107, 107, 0.8),
                0 0 60px rgba(255, 107, 107, 0.4);
            z-index: 10;
            display: none;
            animation: crashShake 0.5s ease-in-out;
        }

        @keyframes crashShake {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            25% { transform: translate(-50%, -50%) scale(1.1) rotate(-2deg); }
            75% { transform: translate(-50%, -50%) scale(1.1) rotate(2deg); }
        }

        .game-status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #4ecdc4;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(78, 205, 196, 0.3);
        }

        .next-game-timer {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #f39c12;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(243, 156, 18, 0.3);
        }

        .betting-phase {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #ffffff;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none;
            animation: fadeInScale 0.5s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .betting-phase h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .betting-phase p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #b0b0b0;
        }

        .betting-timer {
            font-size: 3rem;
            font-weight: 900;
            color: #f39c12;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(243, 156, 18, 0.5);
            animation: pulse 1s ease-in-out infinite;
        }

        .betting-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .betting-input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 25px rgba(78, 205, 196, 0.4);
        }

        .place-bet-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .place-bet-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.5);
        }

        .place-bet-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .insufficient-funds {
            color: #e74c3c;
            font-size: 1rem;
            margin-top: 10px;
            display: none;
        }

        .betting-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .betting-panel h3 {
            color: #4ecdc4;
            margin-bottom: 25px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #b0b0b0;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-group input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 25px rgba(78, 205, 196, 0.4);
            background: rgba(255, 255, 255, 0.12);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 25px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d, #2ecc71);
            color: white;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.5);
        }

        .btn-success {
            background: linear-gradient(45deg, #2ecc71, #27ae60, #16a085);
            color: white;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.5);
        }

        .btn-success:not(:disabled) {
            animation: cashoutPulse 2s ease-in-out infinite;
        }

        @keyframes cashoutPulse {
            0%, 100% { 
                box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
                transform: translateY(0);
            }
            50% { 
                box-shadow: 0 8px 25px rgba(46, 204, 113, 0.6);
                transform: translateY(-2px);
            }
        }

        .btn-success:not(:disabled):hover {
            animation: none;
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(46, 204, 113, 0.7);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b, #e67e22);
            color: white;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.5);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .game-history {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            max-height: 350px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-history h3 {
            color: #4ecdc4;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }

        .history-item {
            padding: 12px 8px;
            border-radius: 12px;
            text-align: center;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .history-win {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            box-shadow: 0 3px 10px rgba(46, 204, 113, 0.3);
        }

        .history-crash {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 3px 10px rgba(231, 76, 60, 0.3);
        }

        .history-item:hover {
            transform: scale(1.05);
        }

        .players-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            max-height: 450px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .players-list h3 {
            color: #4ecdc4;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease;
            transition: all 0.3s ease;
        }

        .player-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 12px 10px;
            margin: 0 -10px;
        }

        .player-item:last-child {
            border-bottom: none;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .player-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 3px 10px rgba(255, 107, 107, 0.3);
        }

        .player-name {
            color: #ffffff;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .player-bet {
            color: #b0b0b0;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .player-cashout {
            color: #2ecc71;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .player-crashed {
            color: #e74c3c;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-betting {
            background: #f39c12;
            box-shadow: 0 0 10px rgba(243, 156, 18, 0.5);
        }

        .status-cashed {
            background: #2ecc71;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }

        .status-crashed {
            background: #e74c3c;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .multiplier.animate {
            animation: pulse 0.5s ease-in-out;
        }

        .back-btn {
            position: fixed;
            top: 25px;
            left: 25px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: #ffffff;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }

        .balance-display {
            position: fixed;
            top: 25px;
            right: 25px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 20px 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            min-width: 180px;
        }

        .balance-label {
            color: #b0b0b0;
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .balance-amount {
            color: #4ecdc4;
            font-size: 1.4rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        .balance-check-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 10px;
            width: 100%;
            justify-content: center;
        }

        .balance-check-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .user-email {
            font-size: 0.8rem;
            color: #b0b0b0;
            margin-top: 5px;
        }

        .auto-play-info {
            position: fixed;
            bottom: 25px;
            left: 25px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 15px 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #4ecdc4;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr;
                padding: 15px;
            }
            
            .game-header h1 {
                font-size: 2.5rem;
            }
            
            .multiplier {
                font-size: 3.5rem;
            }
            
            .crash-message {
                font-size: 2.5rem;
            }

            .game-canvas {
                height: 350px;
            }

            .balance-display {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 20px;
                text-align: center;
            }

            .back-btn {
                top: 15px;
                left: 15px;
                width: 50px;
                height: 50px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='dashboard.html'">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="balance-display">
        <div class="balance-label">Your Balance</div>
        <div class="balance-amount" id="userBalance">0 Frw</div>
        <div class="user-email" id="userEmail" style="font-size: 0.8rem; color: #b0b0b0; margin-top: 5px;">Not logged in</div>
        <button class="balance-check-btn" onclick="checkBalance()">
            <i class="fas fa-refresh"></i> Check Balance
        </button>
    </div>

    <div class="auto-play-info">
        <i class="fas fa-sync-alt"></i> Synchronized Game
    </div>

    <div class="game-container">
        <div class="game-main">
            <div class="game-header">
                <h1><i class="fas fa-plane"></i> Aviator</h1>
                <p>Place your bet and watch the plane fly! Cash out before it crashes!</p>
            </div>

            <div class="game-canvas" id="gameCanvas">
                <div class="game-status" id="gameStatus">Connecting to server...</div>
                <div class="next-game-timer" id="nextGameTimer" style="display: none;">Next game in: <span id="timerCountdown">0</span>s</div>
                <div class="airplane" id="airplane"></div>
                <div class="multiplier" id="multiplier">1.00x</div>
                <div class="crash-message" id="crashMessage">CRASH!</div>
                
                <!-- Betting Phase Overlay -->
                <div class="betting-phase" id="bettingPhase">
                    <h2><i class="fas fa-coins"></i> Place Your Bet</h2>
                    <p>Game starting in <span class="betting-timer" id="bettingTimer">10</span> seconds</p>
                    <input type="number" class="betting-input" id="bettingInput" placeholder="Enter bet amount (Frw)" min="1" step="1">
                    <button class="place-bet-btn" id="placeBetBtnOverlay" onclick="placeBetFromOverlay()">
                        <i class="fas fa-play"></i> Place Bet
                    </button>
                    <div class="insufficient-funds" id="insufficientFunds">
                        <i class="fas fa-exclamation-triangle"></i> Insufficient funds!
                    </div>
                </div>
            </div>

            <div class="betting-panel">
                <h3><i class="fas fa-coins"></i> Place Your Bet</h3>
                <div class="input-group">
                    <label for="betAmount">Bet Amount (Frw)</label>
                    <input type="number" id="betAmount" placeholder="Enter bet amount" min="1" step="1">
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" id="placeBetBtn" onclick="placeBet()">
                        <i class="fas fa-play"></i> Place Bet
                    </button>
                    <button class="btn btn-success" id="cashoutBtn" onclick="cashout()" disabled>
                        <i class="fas fa-hand-holding-usd"></i> Cashout
                    </button>
                </div>
            </div>

            <div class="game-history">
                <h3><i class="fas fa-history"></i> Game History</h3>
                <div class="history-grid" id="gameHistory"></div>
            </div>
        </div>

        <div class="game-sidebar">
            <div class="players-list">
                <h3><i class="fas fa-users"></i> Live Players</h3>
                <div id="playersList"></div>
            </div>
        </div>
    </div>

    <script>
        let userBalance = 0;
        let currentBet = 0;
        let currentMultiplier = 1.00;
        let isGameActive = false;
        let isBetPlaced = false;
        let gameHistory = [];
        let players = [];
        let currentUserEmail = '';
        let serverGameState = null;
        let gameSyncInterval;
        let timerInterval;
        let bettingPhaseInterval;
        let bettingTimer = 10;
        let isInBettingPhase = false;

        // Generate random players
        function generatePlayers() {
            const playerNames = [
                'Alex', 'Maria', 'John', 'Sarah', 'Mike', 'Emma', 'David', 'Lisa',
                'Chris', 'Anna', 'Tom', 'Sophie', 'Ryan', 'Nina', 'Paul', 'Kate',
                'Mark', 'Julia', 'Steve', 'Laura', 'James', 'Emma', 'Robert', 'Grace',
                'William', 'Chloe', 'Daniel', 'Mia', 'Matthew', 'Zoe', 'Andrew', 'Lily'
            ];

            players = [];
            for (let i = 0; i < 50; i++) {
                const player = {
                    id: i + 1,
                    name: playerNames[Math.floor(Math.random() * playerNames.length)] + Math.floor(Math.random() * 1000),
                    bet: Math.floor(Math.random() * 1000) + 10,
                    status: 'betting',
                    cashoutMultiplier: null,
                    avatar: String.fromCharCode(65 + Math.floor(Math.random() * 26))
                };
                players.push(player);
            }
        }

        // Update players display
        function updatePlayersDisplay() {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';

            players.forEach(player => {
                const playerItem = document.createElement('div');
                playerItem.className = 'player-item';

                let statusClass = '';
                let statusText = '';

                switch(player.status) {
                    case 'betting':
                        statusClass = 'status-betting';
                        statusText = 'Betting';
                        break;
                    case 'cashed':
                        statusClass = 'status-cashed';
                        statusText = `Cashed at ${player.cashoutMultiplier}x`;
                        break;
                    case 'crashed':
                        statusClass = 'status-crashed';
                        statusText = 'Crashed';
                        break;
                }

                playerItem.innerHTML = `
                    <div class="player-info">
                        <div class="player-avatar">${player.avatar}</div>
                        <div>
                            <div class="player-name">${player.name}</div>
                            <div class="player-bet">$${player.bet}</div>
                        </div>
                    </div>
                    <div class="player-status">
                        <span class="status-indicator ${statusClass}"></span>
                        <span class="${player.status === 'cashed' ? 'player-cashout' : player.status === 'crashed' ? 'player-crashed' : ''}">
                            ${statusText}
                        </span>
                    </div>
                `;

                playersList.appendChild(playerItem);
            });
        }

        // Simulate player actions
        function simulatePlayerActions() {
            players.forEach(player => {
                if (player.status === 'betting') {
                    // Random chance to cashout based on multiplier
                    if (currentMultiplier >= player.bet / 100) {
                        if (Math.random() < 0.25) { // 25% chance to cashout
                            player.status = 'cashed';
                            player.cashoutMultiplier = currentMultiplier.toFixed(2);
                        }
                    }
                    
                    // If plane crashes, all betting players crash
                    if (!isGameActive && player.status === 'betting') {
                        player.status = 'crashed';
                    }
                }
            });
            updatePlayersDisplay();
        }

        // Get user email from localStorage or prompt
        function getUserEmail() {
            let email = localStorage.getItem('userEmail');
            if (!email) {
                email = prompt('Please enter your email:');
                if (email) {
                    localStorage.setItem('userEmail', email);
                }
            }
            return email;
        }

        // Load user balance
        async function loadUserBalance() {
            try {
                const email = getUserEmail();
                if (!email) {
                    console.log('No email provided, cannot load balance');
                    document.getElementById('userEmail').textContent = 'Please enter your email';
                    return;
                }

                console.log('Loading balance for email:', email);

                const response = await fetch(`http://localhost:3000/api/users/${encodeURIComponent(email)}`);
                if (response.ok) {
                    const userData = await response.json();
                    userBalance = userData.balance || 0;
                    currentUserEmail = email;
                    updateBalanceDisplay();
                    document.getElementById('userEmail').textContent = `Logged in as: ${email}`;
                    console.log('User balance loaded for', email + ':', userBalance + ' Frw');
                } else if (response.status === 404) {
                    console.log('User not found, creating new user for:', email);
                    // Create user if not found
                    await createUserIfNotExists(email);
                } else {
                    console.error('Error loading user balance for', email + ':', response.status);
                    document.getElementById('userEmail').textContent = 'Error loading balance';
                }
            } catch (error) {
                console.error('Error loading user balance:', error);
                document.getElementById('userEmail').textContent = 'Error loading balance';
            }
        }

        // Create user if not exists
        async function createUserIfNotExists(email) {
            try {
                console.log('Creating new user with email:', email);
                
                const response = await fetch('http://localhost:3000/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        firstName: 'User',
                        lastName: '',
                        phone: '',
                        country: '',
                        city: '',
                        promoCode: ''
                    })
                });

                if (response.ok) {
                    const userData = await response.json();
                    userBalance = userData.user.balance || 10000; // Default 10000 Frw balance
                    currentUserEmail = email;
                    updateBalanceDisplay();
                    document.getElementById('userEmail').textContent = `Logged in as: ${email}`;
                    console.log('New user created for', email + ' with balance:', userBalance + ' Frw');
                } else {
                    console.error('Failed to create user for', email + ':', response.status);
                }
            } catch (error) {
                console.error('Error creating user for', email + ':', error);
            }
        }

        // Update balance display
        function updateBalanceDisplay() {
            const balanceElement = document.getElementById('userBalance');
            if (balanceElement) {
                balanceElement.textContent = `${userBalance.toFixed(0)} Frw`;
                console.log('Balance display updated for', currentUserEmail + ':', userBalance + ' Frw');
            }
        }

        // Check if user has sufficient balance
        function hasSufficientBalance(amount) {
            const hasBalance = userBalance >= amount;
            console.log('Balance check for', currentUserEmail + ':', userBalance + ' Frw >=', amount + ' Frw =', hasBalance);
            return hasBalance;
        }

        // Load game state from server
        async function loadGameState() {
            try {
                const response = await fetch('http://localhost:3000/api/aviator/game-state');
                if (response.ok) {
                    const data = await response.json();
                    serverGameState = data.currentGame;
                    updateGameDisplay();
                }
            } catch (error) {
                console.error('Error loading game state:', error);
            }
        }

        // Update game display based on server state
        function updateGameDisplay() {
            if (!serverGameState) return;

            const gameStatus = document.getElementById('gameStatus');
            const nextGameTimer = document.getElementById('nextGameTimer');
            const timerCountdown = document.getElementById('timerCountdown');
            const multiplier = document.getElementById('multiplier');
            const airplane = document.getElementById('airplane');
            const crashMessage = document.getElementById('crashMessage');
            const cashoutBtn = document.getElementById('cashoutBtn');
            const placeBetBtn = document.getElementById('placeBetBtn');

            if (serverGameState.isActive) {
                // Game is active
                isGameActive = true;
                isInBettingPhase = false;
                currentMultiplier = serverGameState.multiplier;
                
                // Hide betting phase
                const bettingPhase = document.getElementById('bettingPhase');
                bettingPhase.style.display = 'none';
                
                gameStatus.textContent = `Game #${serverGameState.gameId} in progress...`;
                nextGameTimer.style.display = 'none';
                crashMessage.style.display = 'none';
                airplane.style.display = 'block';
                multiplier.style.display = 'block';
                multiplier.textContent = currentMultiplier.toFixed(2) + 'x';
                multiplier.classList.add('animate');
                
                setTimeout(() => {
                    multiplier.classList.remove('animate');
                }, 500);

                // Update cashout button with real-time amount
                if (isBetPlaced && currentBet > 0) {
                    const cashoutAmount = currentBet * currentMultiplier;
                    cashoutBtn.innerHTML = `<i class="fas fa-hand-holding-usd"></i> Cashout ${cashoutAmount.toFixed(0)} Frw`;
                    cashoutBtn.disabled = false;
                }

                // Check if plane should crash
                if (currentMultiplier >= serverGameState.crashPoint) {
                    crashGame();
                }
            } else {
                // Game is not active, check if we should start betting phase
                isGameActive = false;
                
                const timeUntilNext = Math.max(0, Math.floor((serverGameState.nextGameTime - Date.now()) / 1000));
                
                if (timeUntilNext <= 10 && !isInBettingPhase) {
                    // Start betting phase
                    startBettingPhase();
                } else if (timeUntilNext > 10) {
                    // Show regular countdown
                    gameStatus.textContent = 'Waiting for next round...';
                    nextGameTimer.style.display = 'block';
                    timerCountdown.textContent = timeUntilNext;
                }
            }
        }

        // Start betting phase
        function startBettingPhase() {
            isInBettingPhase = true;
            bettingTimer = 10;
            
            const bettingPhase = document.getElementById('bettingPhase');
            const bettingTimerElement = document.getElementById('bettingTimer');
            const bettingInput = document.getElementById('bettingInput');
            const insufficientFunds = document.getElementById('insufficientFunds');
            
            // Show betting phase
            bettingPhase.style.display = 'block';
            bettingTimerElement.textContent = bettingTimer;
            
            // Reset form
            bettingInput.value = '';
            insufficientFunds.style.display = 'none';
            
            // Start countdown
            bettingPhaseInterval = setInterval(() => {
                bettingTimer--;
                bettingTimerElement.textContent = bettingTimer;
                
                if (bettingTimer <= 0) {
                    clearInterval(bettingPhaseInterval);
                    bettingPhase.style.display = 'none';
                    isInBettingPhase = false;
                    
                    // Reset bet if not placed during betting phase
                    if (!isBetPlaced) {
                        resetBet();
                    }
                }
            }, 1000);
        }

        // Place bet from overlay
        async function placeBetFromOverlay() {
            const betAmount = parseFloat(document.getElementById('bettingInput').value);
            const insufficientFunds = document.getElementById('insufficientFunds');
            
            if (!currentUserEmail) {
                alert('Please enter your email first');
                return;
            }
            
            if (!betAmount || betAmount <= 0) {
                alert('Please enter a valid bet amount');
                return;
            }
            
            if (!hasSufficientBalance(betAmount)) {
                insufficientFunds.style.display = 'block';
                return;
            }

            console.log('Placing bet for', currentUserEmail + ':', betAmount + ' Frw');

            try {
                const response = await fetch('http://localhost:3000/api/aviator/bet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: currentUserEmail,
                        amount: betAmount
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    userBalance = data.newBalance;
                    currentBet = betAmount;
                    isBetPlaced = true;
                    
                    updateBalanceDisplay();
                    
                    // Hide betting phase and show success message
                    const bettingPhase = document.getElementById('bettingPhase');
                    bettingPhase.style.display = 'none';
                    
                    // Show success message
                    alert(`Bet placed successfully! Amount: ${betAmount.toFixed(0)} Frw`);
                    
                    console.log('Bet placed successfully for', currentUserEmail + '. New balance:', userBalance + ' Frw');
                } else {
                    const errorData = await response.json();
                    alert('Failed to place bet: ' + (errorData.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error placing bet for', currentUserEmail + ':', error);
                alert('Error placing bet');
            }
        }

        // Crash the game
        function crashGame() {
            isGameActive = false;
            
            const airplane = document.getElementById('airplane');
            const crashMessage = document.getElementById('crashMessage');
            const multiplier = document.getElementById('multiplier');
            
            // Animate crash
            airplane.style.transform = 'rotate(90deg) translateY(200px)';
            airplane.style.opacity = '0';
            
            setTimeout(() => {
                crashMessage.style.display = 'block';
                multiplier.style.display = 'none';
                
                if (isBetPlaced) {
                    alert(`Game crashed at ${currentMultiplier.toFixed(2)}x! You lost ${currentBet.toFixed(0)} Frw`);
                    resetBet();
                }
                
                // Start betting phase after crash
                setTimeout(() => {
                    startBettingPhase();
                }, 2000);
            }, 1000);
            
            // Update all players
            simulatePlayerActions();
        }

        // Load game history
        async function loadGameHistory() {
            try {
                const response = await fetch('http://localhost:3000/api/aviator/history');
                if (response.ok) {
                    const data = await response.json();
                    gameHistory = data.history || [];
                    updateGameHistory();
                }
            } catch (error) {
                console.error('Error loading game history:', error);
            }
        }

        // Update game history display
        function updateGameHistory() {
            const historyContainer = document.getElementById('gameHistory');
            historyContainer.innerHTML = '';

            gameHistory.slice(-20).reverse().forEach(game => {
                const historyItem = document.createElement('div');
                const multiplier = parseFloat(game.crashPoint).toFixed(2);
                
                historyItem.className = `history-item ${parseFloat(multiplier) >= 2.0 ? 'history-win' : 'history-crash'}`;
                historyItem.textContent = multiplier + 'x';
                historyItem.title = `Crashed at ${multiplier}x`;
                
                historyContainer.appendChild(historyItem);
            });
        }

        // Place bet (legacy function for sidebar)
        async function placeBet() {
            if (isInBettingPhase) {
                alert('Please use the betting overlay to place your bet during the betting phase.');
                return;
            }
            
            const betAmount = parseFloat(document.getElementById('betAmount').value);
            
            if (!currentUserEmail) {
                alert('Please enter your email first');
                return;
            }
            
            if (!betAmount || betAmount <= 0) {
                alert('Please enter a valid bet amount');
                return;
            }
            
            if (!hasSufficientBalance(betAmount)) {
                alert('Insufficient balance. Please add more funds to continue playing.');
                return;
            }

            if (!isGameActive) {
                alert('Please wait for the next round to start');
                return;
            }

            console.log('Placing bet for', currentUserEmail + ':', betAmount + ' Frw');

            try {
                const response = await fetch('http://localhost:3000/api/aviator/bet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: currentUserEmail,
                        amount: betAmount
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    userBalance = data.newBalance;
                    currentBet = betAmount;
                    isBetPlaced = true;
                    
                    updateBalanceDisplay();
                    document.getElementById('placeBetBtn').disabled = true;
                    
                    // Update cashout button with initial amount
                    const cashoutBtn = document.getElementById('cashoutBtn');
                    const cashoutAmount = currentBet * currentMultiplier;
                    cashoutBtn.innerHTML = `<i class="fas fa-hand-holding-usd"></i> Cashout ${cashoutAmount.toFixed(0)} Frw`;
                    cashoutBtn.disabled = false;
                    
                    console.log('Bet placed successfully for', currentUserEmail + '. New balance:', userBalance + ' Frw');
                } else {
                    const errorData = await response.json();
                    alert('Failed to place bet: ' + (errorData.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error placing bet for', currentUserEmail + ':', error);
                alert('Error placing bet');
            }
        }

        // Cashout
        async function cashout() {
            if (!isBetPlaced || !currentUserEmail) return;

            try {
                const winnings = currentBet * currentMultiplier;
                console.log('Cashing out for', currentUserEmail + ':', winnings + ' Frw');
                
                const response = await fetch('http://localhost:3000/api/aviator/cashout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: currentUserEmail,
                        amount: winnings
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    userBalance = data.newBalance;
                    updateBalanceDisplay();
                    
                    alert(`Congratulations! You cashed out at ${currentMultiplier.toFixed(2)}x and won ${winnings.toFixed(0)} Frw!`);
                    
                    resetBet();
                    console.log('Cashout successful for', currentUserEmail + '. New balance:', userBalance + ' Frw');
                } else {
                    const errorData = await response.json();
                    alert('Failed to cashout: ' + (errorData.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error cashing out for', currentUserEmail + ':', error);
                alert('Error cashing out');
            }
        }

        // Reset bet
        function resetBet() {
            isBetPlaced = false;
            currentBet = 0;
            
            document.getElementById('placeBetBtn').disabled = false;
            document.getElementById('cashoutBtn').disabled = true;
            document.getElementById('cashoutBtn').innerHTML = `<i class="fas fa-hand-holding-usd"></i> Cashout`;
            document.getElementById('betAmount').value = '';
        }

        // Start game synchronization
        function startGameSync() {
            // Sync with server every 100ms
            gameSyncInterval = setInterval(async () => {
                await loadGameState();
            }, 100);

            // Update timer every second
            timerInterval = setInterval(() => {
                if (serverGameState && !serverGameState.isActive) {
                    const timeUntilNext = Math.max(0, Math.floor((serverGameState.nextGameTime - Date.now()) / 1000));
                    const timerCountdown = document.getElementById('timerCountdown');
                    if (timerCountdown) {
                        timerCountdown.textContent = timeUntilNext;
                    }
                }
            }, 1000);
        }

        // Refresh balance periodically
        function startBalanceRefresh() {
            setInterval(async () => {
                if (currentUserEmail) {
                    await loadUserBalance();
                }
            }, 5000); // Refresh every 5 seconds
        }

        // Check balance function
        async function checkBalance() {
            if (!currentUserEmail) {
                alert('Please enter your email first');
                return;
            }
            
            await loadUserBalance();
            alert(`Your current balance is: ${userBalance.toFixed(0)} Frw`);
        }

        // Initialize game
        async function initGame() {
            await loadUserBalance();
            await loadGameHistory();
            generatePlayers();
            updatePlayersDisplay();
            startGameSync();
            startBalanceRefresh(); // Start balance refresh
        }

        // Start the game when page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
